<!DOCTYPE html>
<html>
<head>
    <title>USDZ Desktop Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.1.1/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 80vh;
            margin: 0 auto;
        }
        .controls { text-align: center; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>USDZ Desktop Viewer</h1>
    
    <!-- Model container -->
    <model-viewer
        id="viewer"
        alt="3D Model"
        ar
        auto-rotate
        camera-controls>
    </model-viewer>
    
    <!-- Controls -->
    <div class="controls">
        <button onclick="prevModel()">Previous</button>
        <button onclick="nextModel()">Next</button>
        <p id="model-info">Model 1/2</p>
    </div>

    <script>
        const models = [
            "co_1.usdz",
            "co_2.usdz"
        ];
        let currentModel = 0;
        const viewer = document.getElementById("viewer");
        const modelInfo = document.getElementById("model-info");

        function loadModel() {
            viewer.src = models[currentModel];
            modelInfo.textContent = `Model ${currentModel + 1}/${models.length}`;
        }

        function nextModel() {
            currentModel = (currentModel + 1) % models.length;
            loadModel();
        }

        function prevModel() {
            currentModel = (currentModel - 1 + models.length) % models.length;
            loadModel();
        }

        // Initialize
        loadModel();
    </script>
</body>
</html>
